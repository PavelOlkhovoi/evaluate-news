<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test node configuratio</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <head class="head">
                <h1 class="head__title">
                    Evaluate a news article
                </h1>
                <p class="head__text">
                    Check an article with Natural Language Processing. Copy a link to an interesting for your article and put it below 
                </p>
            </head>
            <main class="main">
                <form action="/test" method="get" class="main__form">
                    <label for="link"></label>
                    <p class="main__error"></p>
                    <input type="text" id="link" placeholder="Past link here" class="main__input">
                    <button type="submit" class="main__btn btn">Get started</button>
                </form>
                <section class="replay">
                    <div class="reply__head">
                        <h2 class="reply__title">
                            Show results
                        </h2>
                    </div>
                    <div class="reply__body">
                        <div class="reply__error"></div>
                        <ul class="reply__positive">
                            <li class="reply__message" id="agreement">Agreement: <em>Agreement</em></li>
                            <li class="reply__message" id="subjectivity">Subjectivity: <em>Subjectivity</em></li>
                            <li class="reply__message" id="confidence">Confidence: <em>Confidence</em></li>
                            <li class="reply__message" id="irony">Irony: <em>Irony</em></li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js');
          });
        }
        </script>
</body>
</html>
